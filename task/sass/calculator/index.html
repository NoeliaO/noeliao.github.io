<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <section>
        <br>
        <div class="container">
            <div class="display">
                <input type="text" name="" id="" placeholder="0">
            </div>
            <div class="botones">
                <button class="opciones">AC</button>
                <button class="opciones">+/-</button>
                <button class="opciones">%</button>
                <button class="operacion">&#247;</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operacion">X</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operacion">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operacion">+</button>
                <button class="boton0">0</button>
                <button>.</button>
                <button class="operacion">=</button>
            </div>
        </div>
    </section>
</body>
</html>
